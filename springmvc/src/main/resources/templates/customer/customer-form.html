<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Spring Core Online Tutorial</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
		
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
	    <h2>Product Details</h2>
	    <div>
	        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
	            <input type="hidden" th:field="*{id}"/>
				<div class="form-group">
	                <label class="col-sm-2 control-label">First name:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{firstName}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Last name:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{lastName}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Email:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{email}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Phone number:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Address line one:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{addressLineOne}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Address line two:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{addressLineTwo}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">City:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{city}"/>
	                </div>
	            </div> 
				<div class="form-group">
	                <label class="col-sm-2 control-label">State:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{state}"/>
	                </div>
	            </div>
				<div class="form-group">
	                <label class="col-sm-2 control-label">Zip code:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{zipCode}"/>
	                </div>
	            </div>
	            <div class="row">
	                <button type="submit" class="btn btn-default">Submit</button>
	            </div>
	        </form>
	    </div>
	</div>
</body>
</html>
