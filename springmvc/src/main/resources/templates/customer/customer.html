<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Spring Core Online Tutorial</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
		
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
	<body>
		<div class="container">
	
	    <div class="row">
	        <div class="col-sm-6">
	            <h2>Show Customer</h2>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-sm-8">
	            <form class="form-horizontal">
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Customer Id:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">First name:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.firstName}">First name</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Last name:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.lastName}">Last name</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">Email:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.email}">Email</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">Phone number:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.phoneNumber}">Phone</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">Address line one:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.addressLineOne}">Address one</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">Address line two:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.addressLineTwo}">Address two</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">City:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.city}">City</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">State:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.state}">State</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">Zip code:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${customer.zipCode}">Zip code</p>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	    <div class="row">
        	<div class="col-sm-3">
            	<a href="/customers">Customer list</a>
        	</div>
    	</div>
</div>
</body>
</html>
