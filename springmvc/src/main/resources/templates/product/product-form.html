<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Spring Core Online Tutorial</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
		
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
	    <h2>Product Details</h2>
	    <div>
	        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
	            <input type="hidden" th:field="*{id}"/>
	            <input type="hidden" th:field="*{version}"/>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Description:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{description}"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Price:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{price}"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label class="col-sm-2 control-label">Image Url:</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
	                </div>
	            </div>
	            <div class="row">
	                <button type="submit" class="btn btn-default">Submit</button>
	            </div>
	        </form>
	    </div>
	</div>
</body>
</html>
