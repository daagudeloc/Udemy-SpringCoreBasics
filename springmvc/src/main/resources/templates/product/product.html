<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Spring Core Online Tutorial</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
		
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
	<body>
		<div class="container">
	
	    <div class="row">
	        <div class="col-sm-6">
	            <h2>Show Product</h2>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-sm-8">
	            <form class="form-horizontal">
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Product Id:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${product.id}">Product Id</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Description:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${product.description}">Description</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">Price:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${product.price}">Price</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 sm-2 control-label">Image URL:</label>
	                    <div class="col-sm-10">
	                        <p class="form-control-static" th:text="${product.imageUrl}">Image</p>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	    <div class="row">
        	<div class="col-sm-3">
            	<a href="/products">Product list</a>
        	</div>
    	</div>
</div>
</body>
</html>
